<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 크롤링 사이트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <h1 class="text-xl font-bold mb-4">뉴스 크롤링 사이트</h1>
            <div class="space-y-4">
                <button 
                    class="w-full bg-gray-200 p-4 rounded-lg hover:bg-gray-300" 
                    onclick="fetchNews()">오늘의 핫 뉴스</button>
                <button 
                    class="w-full bg-gray-200 p-4 rounded-lg hover:bg-gray-300" 
                    onclick="fetchNews('정치')">정치 뉴스</button>
                <button 
                    class="w-full bg-gray-200 p-4 rounded-lg hover:bg-gray-300" 
                    onclick="fetchNews('경제')">경제 뉴스</button>
            </div>
        </div>
        <div class="p-6 border-t">
            <ol id="news-list" class="list-decimal pl-5 space-y-4">
                <!-- Firestore에서 가져온 뉴스가 여기에 표시됩니다 -->
            </ol>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>

</body>
</html>
